<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page-vive</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load Tailwind via the Play CDN and inject a custom color -->
    <script>
      /* tailwind Play CDN config */
      window.tailwind = window.tailwind || {}
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vive-orange': '#f8663b',
            },
          },
        },
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
